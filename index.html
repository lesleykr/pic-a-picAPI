<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture It!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Baloo+2&family=Comfortaa&family=Dosis&family=Quicksand&family=Raleway:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="heading">
        <h1 id="title">Picture It!</h1>

        <h2 id="tagline">Can't decide which pic to pick? Check out how it actually looks in a room to help you visualize
            it in your own home.</h2>
            
        <h2 id="tagline2">Not feelin' it? Click here to generate a new pic:</h2>

        <button id="button1" onclick="getPic()">New Pic</button>

        <h2 id="options">Want a different vibe? Add an effect!</h2>

        <button id="button2">Grayscale</button>
        
        <button id="button3">Blur</button>
    </div>

    <div id="image-stack">

        <img id="living-room" src="images/couch-1835923_1920.jpg" alt="">

        <div id="pic-frame"></div>

        <img src="" id="random-image">

    </div>

    <div>
        <p id="photographer-label">Photographer: <span id="photographer"></span></p>
    </div>

    <script src="pic-a-pic.js"></script>
</body>

</html>
